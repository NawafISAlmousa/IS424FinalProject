{% extends 'sahamapp/layout.html' %}
{% load static %}
{% block body %}
<div class="edit-container">
    <div class="header">
        <h1 style="margin: 0; color: white; font-weight: bold;">Your services:</h1> 
        <a href="{% url 'sahamapp:index' %}" >
            <button class="btn btn-bookservice" type="button">Log Out</button>
        </a>
    </div>
    <div class="service-wrapper">
        {% for service in services %}
    <div class="service-el">
        <h3>{{service.name}}</h3>
        <h5>{{service.description}}</h5>
        <h6>{{service.price}} SAR</h6>
        <div class="btn-container">
            <a href="{% url 'sahamapp:deleteService' service.serviceId %}"><button  class="btn" type="button" >Delete</button></a>
            <a href="{% url 'sahamapp:editService' service.serviceId %}"><button class="btn" type="button">Edit</button></a>
        </div>
       

    </div>
    {%endfor%}
    </div>
   
    <a href="{% url 'sahamapp:addServiceFL' freelancer.freelancerId %}"><button class="btn btn-center" type="button">Add Service</button></a>

</div>

{% endblock %}
